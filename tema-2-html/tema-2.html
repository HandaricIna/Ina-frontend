<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8">
        <title>Tema 2 Html</title>
    </head>
    <body>
        <form action="/tema-2-html/tema-2.html" target="_blank" method="get">
        <fieldset>
            <legend>Pizza Order</legend>
            <input required type="text" name="name" id="name" placeholder="Your Name" minlength="3" maxlength="10"/>            </br>
            </br>
            <input required type="email" name="email" id="email" placeholder="Your Email">
        </br>
        </br>
       <p>Topping:<!--Sunt curioasa de ce odata selectat nu mai poate fi sters. Spre ex. am apasat din greseala si nu vreau topping.-->
       <span>
        <label>
            <input type="radio" value="supreme" name="topping"/>
            <span>Supreme</span>
        </label>
        <label>
            <input type="radio" value="vegetarian" name="topping" checked/>
            <span>Vegetarian</span>
        </label>
        <label>
            <input type="radio" value="hawaian" name="topping"/>
            <span>Hawaian</span>
        </label>
       </span>
       </p>
       <p>Sauce:
            <select name="optiuni">
                <option value="tomato">Tomato</option>
                <option value="mayonnaise"selected>Mayonnaise</option>
                <option value="spicy">Spicy</option>
            </select>
       </p>
        <p>Extras:
            <span>
                <input type="checkbox" name="cheese" id="cheese" checked/>
                <label for ="cheese">Cheese</label>
                <label>
                    <input type="checkbox" name="onions" id="onions"checked/>
                    <span>Onions</span>
                </label>
                <label>
                    <input type="checkbox" name="olives" id="olives"/>
                    <span>Olives</span>
                </label>
            </span>
        </p>
        <p>Delivery instructions:
        </br>
            <textarea name="textarea" cols="50" rows="5"></textarea>
        </p>
        <p>How many pieces?
            <input type="number" min="1" max="7" value="2"/>
        </p>
        <p>Delivery date:
            <input required type="datetime-local" name="data-livrare" min="2023-06-03T09:00" max="2023-06-13T22:00"/><!--Aici nu stiu cum sa setez sa nu poti comanda dupa ora 22:00, cand dau pe send order merge chiar daca pun ora 23:00. Totodata, sa fie ziua curenta a clientului ca si data de inceput. Cred ca nu din HTML, dar am zis sa incerc. Multumesc :D-->
        </p>
        <input type="submit" value="Send order"/>
        <input type="reset" value="reset"/>
        </fieldset>
        </form>
    </body>
</html>
